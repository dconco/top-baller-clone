<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/tailwind.css" />
		<title>Home - Top Baller</title>
	</head>

	<body class="h-screen selection:bg-red-500">
		<header class="w-full lg:h-28 p-3.5 bg-black">
			<div class="flex items-center justify-between h-full lg:px-10">
				<div class="h-20 lg:h-full">
					<img class="h-full" src="./assets/icons/top-baller-logo.webp"
						alt="Top Baller Logo Dark" />
				</div>
				<div
					class="flex items-center gap-2 p-2 text-red-500 border-red-500 border-dotted rounded lg:hidden hover:border"
					id="menu-btn">
					<iconify-icon icon="mingcute:menu-fill"></iconify-icon>
					<span class="font-bold font-BarlowSemiCondensed">MENU</span>
				</div>
				<!-- DESKTOP NAV LINKS -->
				<nav class="hidden gap-8 lg:flex">
					<ul class="flex gap-8 text-base text-white uppercase font-Barlow">
						<li class="flex items-center text-red-500 transition hover:red-pink-500">
							<a href="/">Home</a>
						</li>
						<li class="transition hover:text-red-500 flex items-center gap-1.5">
							<a href="#">Events</a>
							<iconify-icon icon="mingcute:down-fill" />
							<div class="bg-red-500 flex flex-col uppercase">
								<span class="p-10">Next Event</span>
								<span class="p-10">Goal Keeper
									Registration</span>
							</div>
						</li>
						<li class="flex items-center transition hover:text-red-500">
							<a href="#">News</a>
						</li>
						<li class="flex items-center transition hover:text-red-500">
							<a href="#">Contact</a>
						</li>
					</ul>
					<!-- DESKTOP SOCIAL MEDIA HANDLER -->
					<div class="flex gap-3">
						<a href="https://www.instagram.com/top_ballergram">
							<iconify-icon icon="uil:instagram"
								class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
						</a>
						<a href="https://www.youtube.com/@top_baller">
							<iconify-icon icon="bi:youtube"
								class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
						</a>
						<a href="https://www.tiktok.com/@tiktop_baller">
							<iconify-icon icon="ic:baseline-tiktok"
								class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
						</a>
					</div>
				</nav>
			</div>
			<!-- MOBILE SOCIAL MEDIA HANDLER -->
			<br />
			<div class="flex justify-center w-full gap-3 lg:hidden">
				<a href="https://www.instagram.com/top_ballergram">
					<iconify-icon icon="uil:instagram"
						class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
				</a>
				<a href="https://www.youtube.com/@top_baller">
					<iconify-icon icon="bi:youtube"
						class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
				</a>
				<a href="https://www.tiktok.com/@tiktop_baller">
					<iconify-icon icon="ic:baseline-tiktok"
						class="p-2 text-3xl text-red-500 transition bg-white rounded-full hover:bg-red-500 hover:text-white" />
				</a>
			</div>
		</header>
		<!-- MOBILE NAV LINKS -->
		<div
			class="flex-col w-full text-center uppercase transition-all duration-300 bg-white font-Barlow font-extralight hidden"
			id="nav-links">
			<a href="/" class="py-4 text-white bg-red-500">Home</a>
			<div class="group">
				<span
					class="flex items-center justify-center py-4 text-red-500 transition group-hover:bg-red-500 group-hover:text-white">
					<a href="#" class="w-9/12">Events</a>
					<iconify-icon icon="mingcute:left-fill"
						onclick="toggleEvents(this)" />
				</span>
				<span
					class="items-center justify-center hidden py-4 text-red-500 transition nav-events hover:bg-red-500 hover:text-white">
					<a href="#" class="w-9/12">Next Events</a>
					<iconify-icon icon="mingcute:left-fill" />
				</span>
				<span
					class="items-center justify-center hidden py-4 text-red-500 transition nav-events hover:bg-red-500 hover:text-white">
					<a href="#" class="w-9/12">Goal Keeper Registration</a>
					<iconify-icon icon="mingcute:left-fill" />
				</span>
			</div>
			<a href="#"
				class="py-4 text-red-500 transition hover:bg-red-500 hover:text-white">
				News
			</a>
			<a href="#"
				class="py-4 text-red-500 transition hover:bg-red-500 hover:text-white">
				Contact
			</a>
		</div>

		<!-- MAIN -->
		<div class="relative inset-0 lg:h-[calc(100%-7rem)] h-[calc(100%-11rem)]">
			<div class="absolute inset-0 bg-cover bg-center"
				style="background: no-repeat center center url('/assets/cover.webp'); background-size:cover"></div>
			<div class="absolute inset-0 bg-black opacity-50"></div>

			<div
				class="relative h-full z-10 flex flex-col justify-around items-center text-center gap-5 pt-10">
				<object data="./assets/dark-bg.svg" type="image/svg+xml"
					class="max-h-[60%]"></object>
				<div class="min-h-[20%] mt-5">
					<span class="font-BarlowSemiCondensed text-white text-2xl text-center">
						YOU SAY YOU'RE A TOP BALLER. PROVE IT. END THE TALKING.
					</span>
					<br>
					<br>

					<a href="#">
						<button
							class="flex mx-auto items-center justify-center gap-2 cursor-pointer py-3 px-7 transition bg-red-500 hover:bg-red-400 font-BarlowSemiCondensed text-white">
							PLAY
							<iconify-icon icon="icon-park-outline:arrow-right" />
						</button>
					</a>
				</div>
			</div>
		</div>

		<!-- SCRIPTS FILE -->
		<script src="dist/script.js"></script>
		<script
			src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
	</body>

</html>
