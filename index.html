<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/tailwind.css" />
		<title>Home - Top Baller</title>
	</head>

	<body>
		<header
			class="w-full md:h-28 h-42 p-3.5 bg-black border-b-gray-400 md:border-b-2"
		>
			<div class="h-full flex justify-between items-center">
				<div class="md:h-full h-20">
					<img
						class="h-full"
						src="./assets/icons/top-baller-logo.webp"
						alt="Top Baller Logo Dark"
					/>
				</div>

				<div
					class="md:hidden flex gap-2 p-2 items-center text-red-500 hover:border border-dotted border-red-500 rounded"
					id="menu-btn"
				>
					<iconify-icon icon="mingcute:menu-fill"></iconify-icon>
					<span class="font-BarlowSemiCondensed font-bold">MENU</span>
				</div>
				<!-- DESKTOP NAV LINKS -->
				<nav class="md:flex hidden gap-8">
					<ul
						class="flex gap-8 text-white text-base font-Barlow uppercase"
					>
						<li
							class="transition text-red-500 hover:red-pink-500 flex items-center"
						>
							<a href="/">Home</a>
						</li>
						<li
							class="transition hover:text-red-500 flex items-center gap-1.5"
						>
							<a href="#">Events</a>
							<iconify-icon icon="mingcute:down-fill" />
						</li>
						<li class="transition hover:text-red-500 flex items-center">
							<a href="#">News</a>
						</li>
						<li class="transition hover:text-red-500 flex items-center">
							<a href="#">Contact</a>
						</li>
					</ul>
					<!-- DESKTOP SOCIAL MEDIA HANDLER -->
					<div class="flex gap-3">
						<a href="https://www.instagram.com/top_ballergram">
							<iconify-icon
								icon="uil:instagram"
								class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
							/>
						</a>
						<a href="https://www.youtube.com/@top_baller">
							<iconify-icon
								icon="bi:youtube"
								class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
							/>
						</a>
						<a href="https://www.tiktok.com/@tiktop_baller">
							<iconify-icon
								icon="ic:baseline-tiktok"
								class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
							/>
						</a>
					</div>
				</nav>
			</div>
			<!-- MOBILE SOCIAL MEDIA HANDLER -->
			<br />
			<div class="md:hidden flex gap-3 w-full justify-center">
				<a href="https://www.instagram.com/top_ballergram">
					<iconify-icon
						icon="uil:instagram"
						class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
					/>
				</a>
				<a href="https://www.youtube.com/@top_baller">
					<iconify-icon
						icon="bi:youtube"
						class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
					/>
				</a>
				<a href="https://www.tiktok.com/@tiktop_baller">
					<iconify-icon
						icon="ic:baseline-tiktok"
						class="text-red-500 text-3xl p-2 rounded-full bg-white transition hover:bg-red-500 hover:text-white"
					/>
				</a>
			</div>
		</header>
		<!-- MOBILE NAV LINKS -->
		<div
			class="w-full flex text-center font-Barlow uppercase font-extralight flex-col md:hidden bg-white transition"
			id="nav-links"
		>
			<a href="/" class="text-white bg-red-500 py-4">Home</a>
			<div class="group">
				<span
					class="py-4 transition group-hover:bg-red-500 text-red-500 group-hover:text-white flex items-center justify-center"
				>
					<a href="#" class="w-9/12">Events</a>
					<iconify-icon
						icon="mingcute:left-fill"
						onclick="toggleEvents(this)"
					/>
				</span>
				<span
					class="nav-events py-4 hidden text-red-500 hover:bg-red-500 hover:text-white flex items-center justify-center transition"
				>
					<a href="#" class="w-9/12">Next Events</a>
					<iconify-icon icon="mingcute:left-fill" />
				</span>
				<span
					class="nav-events py-4 hidden text-red-500 hover:bg-red-500 hover:text-white flex items-center justify-center transition"
				>
					<a href="#" class="w-9/12">Goal Keeper Registration</a>
					<iconify-icon icon="mingcute:left-fill" />
				</span>
			</div>

			<a
				href="#"
				class="py-4 transition hover:bg-red-500 text-red-500 hover:text-white"
			>
				News
			</a>
			<a
				href="#"
				class="py-4 transition hover:bg-red-500 text-red-500 hover:text-white"
			>
				Contact
			</a>
		</div>

		<div class="w-full h-full"></div>

		<script src="src/script.js"></script>
		<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
	</body>
</html>
